<div style="width: 400px; margin: auto;">
  <div *ngIf="currentTable" class="edit-form">
    <h4>Table</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="currentTable.name" name="name"/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="currentTable.description" name="description"/>
      </div>
    </form>

    <button type="submit" class="badge badge-success" (click)="updateTable()">
      Update
    </button>
  </div>
</div>
